<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - LawEase</title>
    <link rel="stylesheet" href="/styles.css">
</head>

<body>
    <header class="cabecalho">
        <a href="/index.html">
            <img class="imagem" src="/assets/Logo_Law_Ease-removebg-preview.png" alt="Logo LawEase">
        </a>
        <h1>Gestão Jurídica Simples</h1>
    </header>
    <main>
        <div class="login-container">
            <h2>Login</h2>
            <form id="loginForm" onsubmit="return login()">
                <label for="loginEmail">E-mail:</label>
                <input type="email" id="loginEmail" name="loginEmail" required>
                <label for="loginSenha">Senha:</label>
                <input type="password" id="loginSenha" name="loginSenha" required>
                <button onclick="window.location.href='/pages/processos.html'">Entrar</button>
                <p>Não tem uma conta? <a href="cadastro.html">Cadastre-se</a></p>
            </form>
        </div>
    </main>
    <footer class="rodape">
        <p>&copy; 2024 LawEase. Todos os direitos reservados.</p>
    </footer>
    <script src="/script.js"></script>
</body>

</html>
