        </a>
        <h1>Gestão Jurídica Simples</h1>

        <h2 class="titulo">Documentos Processuais</h2>
        <div class="container">
            <form id="documentoForm">
                <label for="documentoNome">Nome do Documento:</label>
                <input type="text" id="documentoNome" name="documentoNome" required>

                <label for="documentoArquivo">Arquivo:</label>
                <input type="file" id="documentoArquivo" name="documentoArquivo" required>

                <button type="button" onclick="adicionarDocumento()">Adicionar Documento</button>

                <!-- Documentos serão listados aqui -->
            </ul>
        </div>
